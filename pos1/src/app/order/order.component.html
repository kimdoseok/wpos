<mat-grid-list cols="2" rowHeight="10%">
    <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'blue'">TOP</mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="8" [style.background]="'yellow'">LEFT</mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="8" [style.background]="'cyan'">RIGHT</mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'gray'">BOTTOM</mat-grid-tile>
</mat-grid-list>
